<div >
  <div>
    <button mat-raised-button id="createConfig" (click)="openDialog()">Create Announcement</button>

    <div >
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div  id="tableWrapper">
        <table mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="title" class="container">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.description}}</td>
          </ng-container>

<!--          <ng-container matColumnDef="date">-->
<!--            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added</th>-->
<!--            <td mat-cell *matCellDef="let element" class="text-center">{{element.date}}</td>-->
<!--          </ng-container>-->


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
        </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
